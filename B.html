    <h2>백제의 탑</h2>
    <p>백제는 대표적인 탑으로 익산 미륵사지 석탑, 부여 정림사지 5층 석탑이 있다. 모두 다 석탑이지만, <u>목탑 양식을 계승</u>하였다.
    </p><p>특히 익산 미륵사지 석탑은 백제 <u>무왕</u> 대 지어졌으며, 금제 사리 봉안기가 발견되어 화제된 적이 있다.
